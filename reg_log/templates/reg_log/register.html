{% extends 'main.html' %}
{% load static %}

{% block content %}
    <div class="row mt-4">
      <div class="col-md-6 mx-auto">
        <div class="jumbotron p-4">
          <h4 class="text-center py-3">Registeration</h4>
        <form action="" method="post">
          {% csrf_token %}
          {{form.username}}
          {{form.email}}
          {{form.password1}}
          {{form.password2}}
    
          {{form.errors}}
          {% for message in messages %}
          <p>{{message}}</p>
          {% endfor %}
          <input type="submit" value="Sign Up" class="btn btn-sm btn-dark mt-3">
        </form>
        <p class="lead mt-3">Already a member? <a href="{% url 'user_login'%}"> <i class="fas fa-sign-in-alt ml-2"> Login</i></a></p>
      </div>
    </div>
  </div>
{% endblock content %}
