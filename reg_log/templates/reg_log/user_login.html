{% extends 'main.html' %}
{% load static %}

{% block content %}
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="jumbotron">
        <h4 class="text-center mb-3">Login</h4>
        {% for message in messages %}
          <p class="alert alert-warning">{{message}}</p>
        {% endfor %}
        <form action="{% url 'user_login' %}" method="post" class="form-group">
          {% csrf_token %}
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control">
          <input type="submit" value="Login" class="btn btn-dark mt-4">
        </form>
        <p class="lead">Don't have an account? <a href="{% url 'register' %}"><i class="fas fa-user-plus ml-2"> Register Today</i></a></p>
      </div>
    </div>
  </div>
{% endblock content %}
