<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add a Product</h1>
        <form action="/create_new_product" method="POST" enctype="multipart/form-data">        
            {% csrf_token %}   
            <div class="form-group">                                    
                <label for="name">Name:</label>                            
                <input type="text" name="name" class="form-control" id="name">        
            </div>
            <div class="form-group">                                    
                <label for="price">Price:</label>                            
                <input type="text" name="price" class="form-control" id="price">        
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
              </div>                                     
            <div class="form-group">                                    
                <label for="product_image">Images:</label>                            
                <input type="file" name="product_image" class="form-control-file" id="product_image" multiple>        
            </div>                                                        
            <button class="btn btn-secondary btn-block">Post</button>                                    
        </form>
    </div>
</body>
</html>
