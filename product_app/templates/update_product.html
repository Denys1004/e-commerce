{% extends 'main.html' %}
{% load static %}
{% block content %}

    <div class="any_page_container">
        <div class="any_page_header">
            <h1>Update</h1>
        </div>

        <div class="update_product_form_container">
            <form class="form-group" action="/update_product" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="product_name">Name:</label>
                    <input type="text" class="form-control" name="product_name">
                </div>
                <div class="form-group">
                    <label for="product_price">Price:</label>
                    <input type="text" class="form-control" name="product_price" aria-describedby="name">
                </div>

                <textarea name="editor1" class="form-control post_content"></textarea>
                <br>
                <input type="file" name="product_image"  multiple>
                <br>
                <button class="btn btn-dark">Create</button>
            </form>
        </div>

    </div>

{% endblock content %}
